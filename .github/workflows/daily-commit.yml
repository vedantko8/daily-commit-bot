name: Daily Commit Automation

on:
  schedule:
    - cron: "30 23 * * *"  # Runs daily at 23:30 UTC (Adjust as needed)
  workflow_dispatch: # Allows manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Make a change and commit
        run: |
          echo "$(date)" >> daily-log.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "23f2004313@ds.study.iitm.ac.in"
          git add .
          git commit -m "Automated commit on $(date)"
          git push
        env:
          GH_PAT: ${{ secrets.GHPAT }}  # Using the GitHub Secret
